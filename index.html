<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./app.js" type="module"></script>
    <link rel="stylesheet" href="./style/output.css" />
    <title>To Do List</title>
  </head>
  <body>
    <main class="mx-7 my-7 flex flex-col items-center gap-7 md:mx-28 xl:mx-96">
      <h1 class="text-5xl text-blue-500">To Do List</h1>
      <div class="flex w-full flex-wrap gap-2">
        <input
          class="w-2/3 flex-auto grow rounded-md bg-gray-200 p-2"
          type="text"
          placeholder="Saisissez ici quelque-chose à faire..."
        /><button
          class="flex flex-1 grow items-center justify-center gap-2 rounded-md bg-blue-500 p-2 text-white hover:bg-blue-100 hover:text-blue-500"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          Ajouter
        </button>
      </div>
      <div class="flex w-full gap-0">
        <input
          class="peer/option1 hidden"
          type="radio"
          name="filter"
          id="option1"
          checked
        /><label
          class="w-1/3 rounded-l-md border border-solid border-blue-500 p-2 text-center text-blue-500 hover:bg-blue-100 hover:text-blue-500 peer-checked/option1:bg-blue-500 peer-checked/option1:text-white"
          for="option1"
          >Tout</label
        >
        <input
          class="peer/option2 hidden"
          type="radio"
          name="filter"
          id="option2"
        /><label
          class="w-1/3 border border-solid border-blue-500 p-2 text-center text-blue-500 hover:bg-blue-100 hover:text-blue-500 peer-checked/option2:bg-blue-500 peer-checked/option2:text-white"
          for="option2"
          >Restant</label
        >
        <input
          class="peer/option3 hidden"
          type="radio"
          name="filter"
          id="option3"
        /><label
          class="w-1/3 rounded-r-md border border-solid border-blue-500 p-2 text-center text-blue-500 hover:bg-blue-100 hover:text-blue-500 peer-checked/option3:bg-blue-500 peer-checked/option3:text-white"
          for="option3"
          >Terminé</label
        >
      </div>
      <ul id="todolist-container" class="flex w-full flex-col gap-4"></ul>
    </main>
    <template id="todolist-item">
      <li class="flex items-center gap-2">
        <input class="peer size-6" type="checkbox" name="task" /><label
          class="w-3/4 flex-auto rounded-md bg-gray-100 p-2 hover:bg-blue-500 hover:text-white peer-checked:bg-blue-500 peer-checked:text-white peer-checked:line-through"
          for="checkbox"
          >Faire la vaisselle</label
        ><button
          class="flex flex-1 justify-center rounded-md border border-red-500 p-2 text-red-500 hover:bg-red-500 hover:text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9.75 14.25 12m0 0 2.25 2.25M14.25 12l2.25-2.25M14.25 12 12 14.25m-2.58 4.92-6.374-6.375a1.125 1.125 0 0 1 0-1.59L9.42 4.83c.21-.211.497-.33.795-.33H19.5a2.25 2.25 0 0 1 2.25 2.25v10.5a2.25 2.25 0 0 1-2.25 2.25h-9.284c-.298 0-.585-.119-.795-.33Z"
            />
          </svg>
        </button>
      </li>
    </template>
  </body>
</html>
